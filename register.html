<body>
    <div class="center">
        <h1>Pievienot lietotāju</h1>
        <form method="post">
            <div class="txtfield">
                <input type="text" required />
                <span></span>
                <label>Vārds</label>
            </div>
            <div class="txtfield">
                <input type="text" required />
                <span></span>
                <label>Uzvārds</label>
            </div>
            <div class="txtfield">
                <div class="form-label-group mb-4">
                    <input name="email" type="email" id="inputemail" class="form-control" placeholder="E-pasts"
                        required />
                </div>
            </div>
            <div class="txtfield">
                <div class="form-label-group mb-4">
                    <input name="password" type="password" id="inputpassword" class="form-control" placeholder="Parole"
                        required />
                </div>
            </div>
            <div class="txtfield">
                <input type="text" required />
                <span></span>
                <label>Mācību specifikācija</label>
            </div>

            <input type="submit" value="Pievienot" />
            <input ahref="index.html" value="Atcelt" />
        </form>
    </div>
